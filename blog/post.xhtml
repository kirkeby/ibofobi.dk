<?xml version='1.0' encoding='utf-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html metal:use-macro='macros/page'>
<head>
  <title metal:fill-slot='title' tal:content='post/title'>about:me</title>
</head>
<body>
  <h1 metal:fill-slot='heading' tal:content='post/title'>about:me</h1>
  <span metal:fill-slot='meta'>A
    <a href='../../../../'>rambling rant</a> by
    <a href='../../../../../about/'>Sune Kirkeby</a> raised on
    <span tal:content='post/date'>sometime</span>.
  </span>
  <div metal:fill-slot='content'>
    <div class='leftie big-small-caps'>
      <span tal:replace='python:post["stamp"].strftime("%d. %b")'/>
      <br/>
      <span tal:replace='python:post["stamp"].strftime("%Y")'/>
    </div>
    <div tal:replace='structure post/html'/>

    <hr/>
    <div>
      <div tal:condition='post/previous' class='left'>
        ←
        <a rel='prev'
           tal:attributes='href string:../../../${post/previous/name}/'
           tal:content='post/previous/title'>Previous rambling</a>
      </div>
      <div tal:condition='post/next' class='right'>
        <a rel='next'
           tal:attributes='href string:../../../${post/next/name}/'
           tal:content='post/next/title'>Previous rambling</a>
        →
      </div>
    </div>
    <br/><hr/>
  </div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html metal:use-macro='macros/page'>
<head>
  <title metal:fill-slot='title'>about:me</title>
</head>
<body>
<!--<h1 metal:fill-slot='heading'>Recent Rambling Rants</h1>-->
<span metal:fill-slot='meta'>The ramblings of
<a href='/about/'>Sune Kirkeby</a>. See also
<a href='archive/'>all my ramblings</a>, or subscribe to a
<a href='feeds/' rel='nofollow'>feed of rants</a> to get updates. Elsewhere:
<a href='/stuff/'>bits of code</a> and 
<a href='http://del.icio.us/sune/'>links</a>.
</span>
<div metal:fill-slot='content' id='recent-posts'>
  <div tal:repeat='post posts'>
    <div class='left padded big small-caps silent'>
      <span tal:replace='python:post["stamp"].strftime("%d. %b")'/>
      <br/>
      <span tal:replace='python:post["stamp"].strftime("%Y")'/>
    </div>
    <h1><a tal:attributes='href string:archive/${post/name}/'
           tal:content='post/title'/></h1>
    <div tal:replace='structure post/html'/>
  </div>
</div>
</body>
</html>
